<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Health - Área do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/img/icone.png">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <!-- Navbar Cliente -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <img src="/static/img/logo.png" height="50px" alt="Body Health Logo"> Body Health
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCliente" aria-controls="navbarCliente" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarCliente">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/cliente/home' %}active{% endif %}" href="/cliente/home"><i class="bi bi-house"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/cliente/dietas' %}active{% endif %}" href="/cliente/dietas"><i class="bi bi-egg-fried"></i> Dietas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/cliente/treinos' %}active{% endif %}" href="/cliente/treinos"><i class="bi bi-bullseye"></i> Treino</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/cliente/perfil' %}active{% endif %}" href="/cliente/perfil"><i class="bi bi-person-circle"></i> Perfil</a>
            </li>
            <li class="nav-item ms-lg-3">
              {% if request.session.get('usuario') %}
                <span class="navbar-text me-3">Olá, {{ request.session.usuario.nome }}!</span>
                <a class="btn btn-outline-danger" href="/logout">Sair</a>
              {% else %}
                <a class="btn btn-outline-light" href="/login">Login</a>
              {% endif %}
            </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="mt-5 pt-5">
    <div class="container">
      {% block content %}

      {% endblock %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
