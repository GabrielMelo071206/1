{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card bg-dark text-white p-4 shadow" style="max-width: 400px; width: 100%;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Cadastro Cliente</h2>

      {% if erro %}
      <div class="alert alert-danger text-center" role="alert">{{ erro }}</div>
      {% endif %}

      <form method="POST" action="/cadastro_cliente">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control bg-light text-dark border-0" id="nome" name="nome"
                 value="{{ form_data.nome if form_data else '' }}" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control bg-light text-dark border-0" id="email" name="email"
                 value="{{ form_data.email if form_data else '' }}" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control bg-light text-dark border-0" id="senha" name="senha" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>

      <p class="text-center mt-3">
        Já tem conta?
        <a href="/login_cliente" class="text-info text-decoration-none">Faça login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
