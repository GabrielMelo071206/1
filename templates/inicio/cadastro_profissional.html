<!-- templates/inicio/cadastro_profissional.html - CAMPOS ATUALIZADOS -->
{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card bg-dark text-white p-4 shadow" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">
                <i class="bi bi-person-badge me-2"></i>Cadastro Profissional
            </h2>
            <p class="text-center text-muted mb-4">
                <small>Seu cadastro será analisado pela nossa equipe</small>
            </p>
            
            {% if erro %}
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ erro }}
            </div>
            {% endif %}
            
            <form method="POST" action="/cadastro_profissional" enctype="multipart/form-data" id="form-cadastro">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nome" class="form-label">Nome Completo *</label>
                        <input type="text" class="form-control bg-secondary text-white border-0" 
                               id="nome" name="nome" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control bg-secondary text-white border-0" 
                               id="email" name="email" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha *</label>
                    <input type="password" class="form-control bg-secondary text-white border-0" 
                           id="senha" name="senha" required minlength="6">
                    <div class="form-text text-muted">Mínimo 6 caracteres</div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="especialidade" class="form-label">Especialidade *</label>
                        <select class="form-select bg-secondary text-white border-0" 
                                id="especialidade" name="especialidade" required>
                            <option value="">Selecione...</option>
                            <option value="Personal Trainer">Personal Trainer</option>
                            <option value="Nutricionista">Nutricionista</option>
                            <option value="Fisioterapeuta">Fisioterapeuta</option>
                            <option value="Educador Físico">Educador Físico</option>
                            <option value="Médico do Esporte">Médico do Esporte</option>
                            <option value="Psicólogo do Esporte">Psicólogo do Esporte</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="registro_profissional" class="form-label">
                            Registro Profissional
                            <small class="text-muted">(opcional)</small>
                        </label>
                        <input type="text" class="form-control bg-secondary text-white border-0" 
                               id="registro_profissional" name="registro_profissional" 
                               placeholder="Ex: CREF 123456-G/SP">
                    </div>
                </div>
                
                <!-- NOVOS CAMPOS -->
                <div class="mb-3">
                    <label for="cpf_cnpj" class="form-label">
                        CPF ou CNPJ *
                        <small class="text-muted">(para validação)</small>
                    </label>
                    <input type="text" class="form-control bg-secondary text-white border-0" 
                           id="cpf_cnpj" name="cpf_cnpj" required 
                           placeholder="000.000.000-00 ou 00.000.000/0000-00">
                </div>
                
                <div class="mb-3">
                    <label for="foto_registro" class="form-label">
                        Foto do Registro Profissional *
                        <small class="text-muted">(diploma, certificado, etc.)</small>
                    </label>
                    <input type="file" class="form-control bg-secondary text-white border-0" 
                           id="foto_registro" name="foto_registro" required
                           accept="image/*">
                    <div class="form-text text-muted">
                        Formatos: JPG, PNG. Tamanho máximo: 5MB
                    </div>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="aceito_termos" required>
                    <label class="form-check-label" for="aceito_termos">
                        Declaro que as informações são verdadeiras e aceito os 
                        <a href="#" class="text-info">Termos de Uso</a> *
                    </label>
                </div>
                
                <button type="submit" class="btn btn-success w-100" id="btn-cadastrar">
                    <i class="bi bi-person-plus me-2"></i>Enviar Cadastro
                </button>
            </form>
            
            <p class="text-center mt-3">
                Já tem conta? <a href="/login_profissional" class="text-info">Faça login</a>
            </p>
        </div>
    </div>
</div>

<script>
// Máscara para CPF/CNPJ
document.getElementById('cpf_cnpj').addEventListener('input', function(e) {
    let valor = e.target.value.replace(/\D/g, '');
    
    if (valor.length <= 11) {
        // CPF: 000.000.000-00
        valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
        valor = valor.replace(/(\d{3})(\d)/, '$1.$2');
        valor = valor.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    } else {
        // CNPJ: 00.000.000/0000-00
        valor = valor.replace(/^(\d{2})(\d)/, '$1.$2');
        valor = valor.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
        valor = valor.replace(/\.(\d{3})(\d)/, '.$1/$2');
        valor = valor.replace(/(\d{4})(\d)/, '$1-$2');
    }
    
    e.target.value = valor;
});

// Validar arquivo antes do envio
document.getElementById('form-cadastro').addEventListener('submit', function(e) {
    const arquivo = document.getElementById('foto_registro').files[0];
    
    if (arquivo) {
        // Verificar tamanho (5MB)
        if (arquivo.size > 5 * 1024 * 1024) {
            e.preventDefault();
            alert('Arquivo muito grande. Tamanho máximo: 5MB');
            return;
        }
        
        // Verificar tipo
        if (!arquivo.type.startsWith('image/')) {
            e.preventDefault();
            alert('Apenas imagens são permitidas');
            return;
        }
    }
    
    // Desabilitar botão
    const btn = document.getElementById('btn-cadastrar');
    btn.disabled = true;
    btn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Enviando...';
});
</script>
{% endblock %}
