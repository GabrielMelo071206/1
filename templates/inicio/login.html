<!-- templates/inicio/login.html - REORGANIZAR -->
{% extends "layout.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6">
            <div class="card text-white bg-dark shadow-lg">
                <div class="card-header text-center">
                    <h2 class="mb-0">Bem-vindo ao Body Health</h2>
                    <p class="text-muted mb-0">Escolha como deseja acessar</p>
                </div>
                <div class="card-body">
                    
                    <!-- SEÇÃO LOGIN -->
                    <div class="section mb-4">
                        <h4 class="text-center mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Fazer Login
                        </h4>
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <a href="/login_cliente" class="btn btn-primary btn-lg w-100">
                                    <i class="bi bi-person me-2"></i>Cliente
                                </a>
                            </div>
                            <div class="col-md-6 mb-2">
                                <a href="/login_profissional" class="btn btn-secondary btn-lg w-100">
                                    <i class="bi bi-person-badge me-2"></i>Profissional
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="bg-light">
                    
                    <!-- SEÇÃO CADASTRO -->
                    <div class="section mb-4">
                        <h4 class="text-center mb-3">
                            <i class="bi bi-person-plus me-2"></i>Criar Conta
                        </h4>
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <a href="/cadastro_cliente" class="btn btn-success btn-lg w-100">
                                    <i class="bi bi-person-check me-2"></i>Cliente
                                </a>
                            </div>
                            <div class="col-md-6 mb-2">
                                <a href="/cadastro_profissional" class="btn btn-success btn-lg w-100">
                                    <i class="bi bi-person-gear me-2"></i>Profissional
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="bg-light">
                    
                    <!-- SEÇÃO AJUDA -->
                    <div class="section text-center">
                        <h5 class="mb-3">
                            <i class="bi bi-question-circle me-2"></i>Precisa de Ajuda?
                        </h5>
                        <a href="/recuperar_senha" class="btn btn-outline-light">
                            <i class="bi bi-key me-2"></i>Esqueci minha senha
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.section {
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding-bottom: 1rem;
}
.section:last-child {
    border-bottom: none;
    padding-bottom: 0;
}
</style>
{% endblock %}
